<div>
  <div class="flex items-center gap-4">
    <div class="flex items-center gap-2">
      <p-button
        text
        severity="secondary"
        icon="pi pi-angle-double-left"
        [disabled]="firstRow === 0"
        (onClick)="first()"
      />
      <p-button
        text
        severity="secondary"
        icon="pi pi-angle-left"
        [disabled]="firstRow === 0"
        (onClick)="previous()"
      />
      @if (allSelected) {
        <p-select
          [(ngModel)]="rowsPerPage"
          [options]="availableRows"
          (onChange)="onRowsPerPageChange()"
        >
          <ng-template #selectedItem let-selectedOption>
            @if (selectedOption) {
              <div>{{ rows.length }} rows</div>
            }
          </ng-template>
        </p-select>
      } @else {
        <span class="text-nowrap">
          <p-select
            [(ngModel)]="rowsPerPage"
            [options]="availableRows"
            (onChange)="onRowsPerPageChange()"
          >
            <ng-template #selectedItem let-selectedOption>
              @if (selectedOption) {
                <div>{{ firstRow + 1 }}-{{ firstRow + rowsPerPage }}</div>
              }
            </ng-template>
          </p-select>
          rows of {{ totalRows }}</span
        >
      }
      <p-button
        text
        severity="secondary"
        icon="pi pi-angle-right"
        [disabled]="firstRow + rowsPerPage >= totalRows"
        (onClick)="next()"
      />
      <p-button
        text
        severity="secondary"
        icon="pi pi-angle-double-right"
        [disabled]="firstRow + rowsPerPage >= totalRows"
        (onClick)="last()"
      />
    </div>
    <p-input-group styleClass="flex grow">
      <p-inputgroup-addon>
        <span>WHERE</span>
      </p-inputgroup-addon>
      <input
        type="text"
        pInputText
        [(ngModel)]="whereClause"
        (keypress)="onWhereClauseChange($event)"
      />
    </p-input-group>
    <p-select
      [options]="availableIntervals"
      optionLabel="name"
      (onChange)="onAutoRefreshChange($event)"
    />
  </div>
  <p-table
    [value]="rows"
    tableStyleClass="mt-3"
    showGridlines
    stripedRows
    scrollable
    scrollHeight="calc(100vh - 15rem)"
    resizableColumns
    paginator
    paginatorStyleClass="hidden!"
    [first]="firstRow"
    [rows]="rowsPerPage"
    [loading]="autoRefreshTimer ? false : isLoading"
  >
    <ng-template #header>
      <tr>
        @for (col of tableColumns; track col) {
          <th pResizableColumn>{{ col }}</th>
        }
      </tr>
    </ng-template>
    <ng-template #body let-row>
      <tr>
        @for (col of row; track $index) {
          <td>{{ col }}</td>
        }
      </tr>
    </ng-template>
  </p-table>
  @if (error) {
    <p-message severity="error" [text]="error" styleClass="mt-4" />
  }
</div>
