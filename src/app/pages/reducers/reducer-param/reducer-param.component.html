<div [ngClass]="{ 'mr-1': !last }">
  @if (param.type === "Array") {
    <span>{{ param.name }}: {{ param.arrayType | lowercase }}[]</span>
  } @else if (param.type === "Ref") {
    <span>{{ param.name }}: {{ param.refType?.name }}</span>
  } @else {
    <span>{{ param.name }}: {{ param.type | lowercase }}</span>
  }
  @if (!last) {
    <span>,</span>
  }
</div>
