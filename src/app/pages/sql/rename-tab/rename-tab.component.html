<div class="flex flex-col">
  <p-floatlabel variant="on" class="mt-2 mb-8">
    <input
      id="name-input"
      class="w-full"
      type="text"
      pInputText
      [(ngModel)]="name"
    />
    <label for="name-input">Name</label>
  </p-floatlabel>
  <p-button
    class="self-end"
    icon="pi pi-save"
    label="Save"
    severity="success"
    (onClick)="submit()"
  />
</div>
