<div class="container">
  <div class="row" *ngFor="let row of queries">
    <!-- This div is important in order to allow ChartJS to resize the charts-->
    <div *ngFor="let query of row">
      <mat-card>
        <mat-card-content>
          <canvas
            baseChart
            [plugins]="plugins"
            type="line"
            [options]="query"
          ></canvas>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
