<mat-toolbar>
  <mat-form-field>
    <mat-label>Range</mat-label>
    <mat-select [(value)]="range$" (valueChange)="onRangeChange($event)">
      @for (range of ranges; track range) {
        <mat-option [value]="range.value">{{ range.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<div class="container">
  <div class="row" *ngFor="let row of queries">
    <!-- This div is important in order to allow ChartJS to resize the charts-->
    <div *ngFor="let query of row">
      <mat-card>
        <mat-card-content>
          <canvas
            baseChart
            [plugins]="plugins"
            type="line"
            [options]="query"
          ></canvas>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
